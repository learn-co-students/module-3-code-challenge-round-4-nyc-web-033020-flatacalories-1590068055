<html>
    <head>
        <title>Flatacalories</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = "logo">
            <img src="assets/logo.png"/>
        </div>
        <div class = "dropdown">
            <select id ="character-names">
                <option selected disabled>Select a Character</option>
                <!-- show characters names here -->
            </select>
        </div>
        
        <div class = "characterInfo">
            <div id="detailed-info">
                <p id="name">Character's Name</p>

                <form id="edit-name-form">
                  <input type="text" name="name" placeholder="Change Name"/>
                  <input type="submit" value"Edit"/>
                </form>

                <img id="image" src="assets/dummy.gif"><!-- display character image here -->
                <h4>Total Calories: <span id="calories">Character's Calories</span> </h4>
                <form id="calories-form">
                    <input type="hidden" value="Character's id" id="characterId"/> <!-- Assign character id as a value here -->
                    <input type="text" name="calories" placeholder="Enter Calories"/>
                    <input type="submit" value="Add Calories"/>
                </form>
                <button id="reset-btn">Reset Calories</button>
            </div>
            <div id="new-character">
              <form id="new-character-form">
                <input type="text" name="name" placeholder="Enter Name"/>
                <input type="text" name="image" placeholder="Enter Img url"/>
                <input type="submit" value="Create Character"/>
              </form>
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
