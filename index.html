<!DOCTYPE html>
<html>
    <head>
    	<meta charset='utf-8'>
        <title>Flatacalories</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = "logo">
            <img src="assets/logo.png"/>
        </div>
        <div class = "dropdown">
            <select id ="character-names">
                <option selected disabled>Select a Character</option>
                <!-- show characters names here -->
            </select>
        </div>
        
        <div class = "characterInfo">
            <div id="detailed-info">
                <p id="name">Character's Name</p>
                <img id="image" src="assets/dummy.gif"><!-- display character image here -->
                <h4>Total Calories: <span id="calories">Character's Calories</span> </h4>
                <form id="calories-form">
                    <input type="hidden" value="Character's id" id="characterId"/> <!-- Assign character id as a value here -->
                    <input type="number" placeholder="Enter Calories" min="0"/>
                    <input type="submit" value="Add Calories"/>
                </form>
                <button id="reset-btn">Reset Calories</button>
                <button id="edit-btn">Edit Character</button>
			<div id='update'>
				<form id="update-form">
					<input type='hidden' value='' id='updateFormId' />
					<input type='text' value='' name='name' />
					<input type='submit' value='Confirm'>
				</form>
			</div>
            </div>
        </div>
		

		<div id='new'>
			<form id='new-character'>
				<input type='text' value='' name='name' />
				<input type='submit' value='Add Character'>
			</form>
		</div>

        <script src="src/index.js"></script>
    </body>
</html>
